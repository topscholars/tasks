<template name="noteTitle">
<tr data-toggle="popover" title="{{dateTime}}" data-content="{{text}}"> 
  <td>{{dateTime}}</td>
  <td><a href="/users/{{authorId}}">{{author}}</a></td>
  <td><a href="/users/{{userId}}">{{username}}</a></td>
  <td>{{textPreview}}</td>
  <td><a href="#" data-toggle="modal" data-target="#noteEditModal{{_id}}"><span class="glyphicon glyphicon-edit"></span></a></td>
</tr>

<!-- Modals -->
<div class="modal fade" id="noteEditModal{{_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{dateTime}} note on {{../../username}}</h4>
      </div>
      <div class="modal-body">
	    <div class="input-group">
	      <span class="input-group-addon" for="note"><span class="glyphicon glyphicon-list-alt"></span> Note</span>
	      <textarea id="userNote{{_id}}" name="note" class="form-control" rows="10" type="text">{{text}}</textarea>
	    </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" id="saveUserNoteEdits" data-noteid="{{_id}}" class="btn btn-primary">Save and close</button>
        <button type="button" id="saveUserNoteEditsAddTask" data-noteid="{{_id}}" class="btn btn-primary" >Save and assign task <span class="glyphicon glyphicon-arrow-right"></span> <span class="glyphicon glyphicon-pencil"></span></button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="taskNewModal{{_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add new task</h4>
      </div>
      <div class="modal-body">
        {{> taskNew}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
</template>
