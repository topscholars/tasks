<template name="noteNew">
  <ul class="nav nav-tabs">
    <li role="presentation" class="inactive"><a href="{{pathFor 'notesList'}}"><span class="glyphicon glyphicon-list-alt"></span><b> Notes List</b></a></li>
    <li role="presentation" class="inactive"><a href="{{pathFor 'noteSearch'}}"><span class="glyphicon glyphicon-search"></span><b> Search</b></a></li>
    <li role="presentation" class="active"><a><span class="glyphicon glyphicon-plus"></span><span class="glyphicon glyphicon-list-alt"></span></a></li>
  </ul>
  <form class="main form">

    <div class="input-group tt-user">
        <span class="input-group-addon" for="user"><span class="glyphicon glyphicon-user"></span> Note on</span>
        <input type="text" class="form-control" id="tokenfield-typeahead-users" name="users" value="" placeholder="Enter user name here"/>
    </div> 

    <div class="input-group">
      <span class="input-group-addon" for="userNote"><span class="glyphicon glyphicon-list-alt"></span> Text</span>
      <textarea id="userNote" class="form-control" type="text" rows="10"></textarea>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Save" class="btn btn-primary"/>
        </div>
    </div>

  </form>
</template>
