<template name="callTitle">
<tr data-toggle="popover" title="{{dateTime}}" data-content="{{noteText}}"> 
  <td>{{dateTime}}</td>  
  <td><a href="{{fromLink}}">{{fromName}}</a></td>
  <td><a href="{{toLink}}">{{toName}}</a></td>
  <td>{{status}}</td>
  <td>{{durationText}}</td>
  <td><a href="#" data-toggle="modal" data-target="#callEditModal{{_id}}"><span class="glyphicon glyphicon-edit"></span></a></td>
</tr>

<!-- Modals -->
<div class="modal fade" id="callEditModal{{_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{dateTime}} call with {{../../username}}</h4>
      </div>
      <div class="modal-body">
	    <div class="input-group tt-user">
	        <span class="input-group-addon" for="staff"><span class="glyphicon glyphicon-user"></span> Staff assigned</span>
	        <input type="text" class="form-control" id="tokenfield-typeahead-staff{{_id}}" value="" placeholder="Enter staff assigned to the call"/>
	    </div>
	    <div class="input-group">
	      <span class="input-group-addon" for="note"><span class="glyphicon glyphicon-list-alt"></span> Note</span>
	      <textarea id="callNote{{_id}}" name="note" class="form-control" rows="5" type="text">{{noteText}}</textarea>
	    </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" id="saveCallNote" data-callid="{{_id}}" class="btn btn-primary">Save and close</button>
        <button type="button" id="saveCallNoteAddTask" data-callid="{{_id}}" class="btn btn-primary">Save and assign task <span class="glyphicon glyphicon-arrow-right"></span> <span class="glyphicon glyphicon-pencil"></span></button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="taskNewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{dateTime}} call with {{../../username}}</h4>
      </div>
      <div class="modal-body">
        {{> taskNew}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
</template>
